<div class="container-fluid">
    <div>{{date}}</div>
    <div class="weather-details">
        <div class="weather-icon">
          <img [src]="weatherIcon" />
          <span>{{ daily.weather.description }}</span>
        </div>
      
        <div class="weather-temp">
          <h3>{{daily.weather.minTemp }} - {{daily.weather.maxTemp}}</h3>
          
        </div>
      
        <div class="weather-misc">
          <div>Humidade: {{ daily.weather.humidity }}</div>
          <div>Velocidade do vento: {{ daily.weather.wind.speed }} m/s</div>
        </div>

        <div class="weather-sun">
            <div>Nascer do sol: {{hourSunset}} </div>
            <div>PÃ´r do sol: {{hourSunrise}}</div>
        </div>
      </div>
</div>
