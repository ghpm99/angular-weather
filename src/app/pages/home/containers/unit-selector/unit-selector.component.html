<div>
    <span class="unidade">Unidade:</span>
    <ul class="list-inline">
      <li class="list-inline-item " (click)="updateUnit(unitsEnum.Metric)">
        <a class="badge" [ngClass]="unit === unitsEnum.Metric ? 'badge-dark' : 'badge-light'">˚C</a>
      </li>
      <li class="list-inline-item" (click)="updateUnit(unitsEnum.Imperial)">
        <a class="badge" [ngClass]="(unit$ | async) === unitsEnum.Imperial ? 'badge-dark' : 'badge-light'">˚F</a>
      </li>
      <li class="list-inline-item" (click)="updateUnit(unitsEnum.SI)">
        <a class="badge" [ngClass]="(unit$ | async) === unitsEnum.SI ? 'badge-dark' : 'badge-light'">K</a>
      </li>
    </ul>
  </div>
